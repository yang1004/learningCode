<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用对象实现数组重</title>
</head>
<body>
	
</body>
<script>
	var arr = [2,5,6,3,5,3,7];

	function change(){
		var newArr = [];
		var obj = {};
		for(var i=0;i<arr.length;i++){
			//利用对象属性的唯一性
			obj[arr[i]] = "";
		}
		// console.log(obj);
		for(arrt in obj){
			newArr.push(arrt*1);
		}
		return newArr;
	}
	console.log(change());
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			margin: 100px auto;
		}
		li{
			list-style: none;
		}
		a{
			float: right;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea id="txt" cols="30" rows="10"></textarea>
		<button id="btn">生成</button>
		<ul id="list">
			
		</ul>
	</div>
	
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');

	oBtn.onclick = function(){
		var oVal = oTxt.value;
		// console.log(oVal);
		var aLi = document.createElement('li');
		aLi.innerHTML = oVal;
		oUl.insertBefore(aLi,oUl.firstChild);
		var aA = document.createElement('a');
		aA.href = "javascript:;";
		aA.innerHTML = "撤销";

		aA.onclick = function(){
			oUl.removeChild(this.parentNode);
		}

		aLi.appendChild(aA)
		oTxt.value = "";
	}
</script>
</html>

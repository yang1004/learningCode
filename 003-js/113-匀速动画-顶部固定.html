<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画-顶部固定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background-color: gray;
		}
		.content{
			width: 100%;
			height: 3000px;
			background-color: blue;
		}
		#nav{
			position: fixed;
			top: 0;
			left: 50%;
			margin-left: -400px;
			width: 800px;
			/*height: 100px;*/
			height: 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="content"></div>
</body>
<script src="./js/animation.js"></script>
<script>
	var oNav = document.getElementById('nav');
	var isShow = false;

	function getScrollTop(){
		return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
	}

	window.onscroll = function(){
		// console.log(iTop);
		var iTop = getScrollTop();
		// console.log(iTop);
		if(iTop >= 100){
			if(!isShow){
				animation(oNav,"height",100);
				isShow = true;
			}
		}else{
			if(isShow){
				animation(oNav,"height",0);
				isShow = false;
			}
		}
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>脚本打开网页</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<button id="btn">运行</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oTxt = document.getElementById('txt');

	oBtn.onclick = function(){
		var aVal = oTxt.value;
		var newwin = window.open();
		newwin.document.write(aVal);
	}
</script>
</html>

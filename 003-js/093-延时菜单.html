<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			margin: 100px auto;

		}
		#left-box{
			float: left;
			width: 100px;
			height: 400px;
			background-color: #ccc;
		}
		#right-box{
			float: left;
			margin-left: 20px;
			width: 300px;
			height: 400px;
			background-color: red;
			display: none;
		}
	</style>
</head>

<body>
	<div class="box">
		<div id="left-box"></div>
		<div id="right-box"></div>
	</div>
</body>
<script>
	var oLeftBox = document.getElementById('left-box');
	var oRightBox = document.getElementById('right-box');
	var timer = 0;

	oLeftBox.onmouseover = oRightBox.onmouseover = function(){
		clearTimeout(timer);
		oRightBox.style.display = "block";
	}
	oLeftBox.onmouseout = oRightBox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightBox.style.display = "none";
		},300)
	}

		timer = setTimeout(function(){

		},300)
	}
	*/
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则-前瞻</title>
</head>
<body>
	
</body>
<script>
	var str = "a1b2c3d4e5f6g@#$%&";
	var reg1 = /[a-z](?=\d)/g;//正向前瞻 前面是数字的字母
	var reg2 = /[a-z](?!\d)/g;//负向前瞻 是字母并前面不是数字的

	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
</script>
</html>

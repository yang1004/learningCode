<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象-选项卡练习</title>
	<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#btn{
				overflow: hidden;
				margin-bottom: 30px;
			}
			#btn li{
				float: left;
				width: 100px;
				line-height: 40px;
				text-align: center;
			}
			#content li{
				width: 300px;
				height: 300px;
				line-height: 300px;
				border: 1px solid #000;
				text-align: center;
				display: none;
			}
			.active{
				color: #ff6700;
				border-bottom: 2px solid #ff6700;
			}
		</style>
</head>
<body>
	<ul id="btn">
		<li class="active">热门</li>
		<li>电视影音</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="content">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	function Tab(){
		this.oBtns = document.getElementById('btn');
		this.oContent = document.getElementById('content');

		this.bindEvent();
	}

	Tab.prototype.bindEvent = function(){
		for(var i=0;i<this.oBtns.children.length;i++){
			var _this = this;
			this.oBtns.children[i].index = i;
			this.oBtns.children[i].onclick = function(){
				// console.log(111);
				_this.fnClick(this);
			}
		}
	}

	Tab.prototype.fnClick = function(oBtn){
		for(var i=0;i<this.oBtns.children.length;i++){
			// console.log(222)
			this.oBtns.children[i].className = "";
			this.oContent.children[i].style.display = "none";
		}
		this.oBtns.children[oBtn.index].className = "active";
		this.oContent.children[oBtn.index].style.display = "block";
	}

	new Tab();
</script>
</html>

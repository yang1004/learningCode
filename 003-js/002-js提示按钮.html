<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js提示按钮</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 50px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<!-- <input type="checkbox" 
		onmouseover="box.style.display='block'"
		onmouseout="box.style.display='none'"
		>7天内免密码登录 -->
	<input type="checkbox" 
		onmouseover="document.getElementById('box').style.display='block'"
		onmouseout="document.getElementById('box').style.display='none'"
		>7天内免密码登录
	<div id="box">你确定吗？？？？</div>
</body>
</html>

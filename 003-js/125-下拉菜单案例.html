<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 300px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');

	oBtn.addEventListener('click',function(ev){
		oBox.style.display = 'block';
		ev.stopPropagation();
	},false);

	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false);

	document.addEventListener('click',function(){
		oBox.style.display = 'none';
	},false)
</script>
</html>

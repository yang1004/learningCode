<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字输入框.</title>
</head>
<body>
	请输入手机号码：<input type="text" id="txt">
</body>
<script>
	var oTxt = document.getElementById('txt');

	oTxt.onkeydown = function(ev){
		// console.log(ev.keyCode);
		if((48>ev.keyCode || ev.keyCode>57) && ev.keyCode!=8 && ev.keyCode!=37 && ev.keyCode!=39){
			return false;
		}
	}
</script>
</html>

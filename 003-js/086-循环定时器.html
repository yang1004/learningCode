<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环定时器</title>
</head>
<body>
	<button id="btn">关闭</button>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var Timer = 0;
	var i = 0;
	/*
	Timer = setInterval(function(){
		console.log(1);
	},2000);

	console.log(Timer);
	*/
	oBtn.onclick = function(){
		clearInterval(Timer)
	}
	function showTime(){
		console.log(i++);
	}
	Timer = setInterval(showTime,2000);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>克隆元素</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		margin-bottom: 10px;
	}
</style>
<body>
	<button id="btn">克隆</button>
	<div id="box">
		<p>我是段落</p>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		var newBox = oBox.cloneNode(true);
		console.log(newBox);
		document.body.appendChild(newBox);
	}
</script>
</html>

			margin: 0;

			display: inline-block;
			width: 20px;
			height: 20px;
		}

<script>
	for(var i=0;i<6;i++){
		for(var k=0;k<5-i;k++){
			document.write("<span class='str'></span>");
		}
		for(var j=0;j<=i;j++){
			document.write("<span class='str'>*</span>");
			
		}
		document.write("<br>");
	}
</script>

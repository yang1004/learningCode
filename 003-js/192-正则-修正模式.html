<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则-修正模式</title>
</head>
<body>
	
</body>
<script>
	var str = "abcdABCD 123 efghREQP 456";
	var reg1 = /[a-z]/;
	var reg2 = /[a-zA-Z]/g;
	var reg3 = /[a-z]/gi;

	console.log(str);
	console.log(str.replace(reg1,"*"));
	console.log(str.replace(reg2,"*"));
	console.log(str.replace(reg3,"*"));
	console.log(reg1.ignoreCase);//是否忽略大小写
	console.log(reg3.ignoreCase);
	console.log(reg1.global);//是否全局匹配
	console.log(reg2.global);
</script>
</html>

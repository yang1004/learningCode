<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画-多物体同时运动-封装函数</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 1000px;
			margin: 100px auto;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
		}
		#box3{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	var oNum = 0;

	function animation(obj,oStyle,iNum){
		clearInterval(obj.time);
		obj.time = setInterval(function(){
			var aOpacity = parseFloat(getComputedStyle(obj,false)[oStyle]);
			if(oStyle == "opacity"){
				aOpacity = Math.round(aOpacity*100);
			}
			var iSpeed = (iNum - aOpacity)/10;
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(obj.time);
			}else{
				if(oStyle == "opacity"){
					obj.style[oStyle] = (aOpacity + iSpeed)/100;
				}else{
					obj.style[oStyle] = aOpacity + iSpeed + "px";
				}
				
			}
		},30)
	}

	oBox1.onmouseover = function(){
		
		animation(oBox1,"width",400);
	}

	oBox2.onmouseover = function(){
		
		animation(oBox2,"height",400);
	}

	oBox3.onmouseover = function(){
		
		animation(oBox3,"opacity",100);
	}
</script>
</html>

	<title>乘法口诀表</title>

<script>
	for(var i=1;i<10;i++){
		document.write("<p>");
			for(var j=1;j<=i;j++){
				document.write(j + "*" + i + "=" + i*j + "&nbsp;&nbsp;");
			}

		document.write("</p>");


	}
</script>

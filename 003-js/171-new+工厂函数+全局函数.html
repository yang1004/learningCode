<script>
	function sayName(){
		console.log("I am "+this.name);
	}
	function sayAge(){
		console.log("I am "+this.age +" years old");
	}
	function createPerson(name,age){
		// var createPerson = {};
		// this = createPerson;
		// console.log(this);
		this.name = name;
		this.age = age;
		this.sayName = sayName;
		this.sayAge = sayAge;
	}
	

	var person1 = new createPerson("Tom",18);
	person1.sayName();
	person1.sayAge();
	console.log(person1);

	var person2 = new createPerson("Leo",88);
	person2.sayName();
	person2.sayAge();
	console.log(person2);

	console.log(person1.sayName == person2.sayName);
</script>

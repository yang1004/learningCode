<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示和隐藏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 1000px;
			height: 1000px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn">显示和隐藏</button>
	<div id="box">我是内容</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		if(oBox.style.display == "none"){
			oBox.style.display = "block";
		}
		else{
			oBox.style.display = "none";
		}
	}
</script>
</html>

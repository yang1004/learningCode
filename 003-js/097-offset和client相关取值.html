<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset和client相关取值</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		#son{
			position: absolute;
			top: 30px;
			left: 30px;
			width: 100px;
			height: 100px;
			padding: 20px;
			border: 5px solid #000;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');

	console.log("offsetLeft::",oSon.offsetLeft)//元素的左外边框和参考父元素左内边框的距离
	console.log("offsetTop::",oSon.offsetTop)//元素的上外边框和参考父元素上内边框的距离
	console.log("offsetWidth::",oSon.offsetWidth)//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log("offsetHeight::",oSon.offsetHeight)//元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)
	console.log("clientWidth::",oSon.clientWidth)//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("clientHeight::",oSon.clientHeight)//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
</script>
</html>

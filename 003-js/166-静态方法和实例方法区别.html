<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态方法和实例方法区别</title>
</head>
<body>
	
</body>
<script>
	function person1(name1){
		this.name = name1;
	}
	//定义在类（构造函数）上
	person1.say = function(){
		console.log('我是静态方法');
	}
	person1.say();

	function person2(name2){
		this.name = name2;
	}
	//定义在prototype属性上
	person2.prototype.eat = function(){
		console.log('我是实例方法');
	}
	// person2.prototype.eat();
	var p = new person2();
	p.eat();
</script>
</html>

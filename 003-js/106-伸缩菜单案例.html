<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩菜单案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#li{
			position: absolute;
			top: 0;
			left: -600px;
			width: 600px;
			height: 400px;
			background-color: red;
		}
		#list{
			width: 100px;
			height: 400px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="list">
		<div id="li"></div>
	</div>
</body>
<script>
	var oList = document.getElementById('list');
	var oLi = document.getElementById('li');
	var time = 0;
	var oNum = 0;

	oList.onmouseover = function(){
		clearInterval(time);
		time = setInterval(function(){
			if(oLi.offsetLeft > 100){
				oNum = -7;
			}else{
				oNum = 7;
			}
			if(Math.abs(100 - oLi.offsetLeft) < oNum){
				oLi.style.left = "100px";
				clearInterval(time);
			}else{
				oLi.style.left = oLi.offsetLeft + oNum + "px";
			}
		},30)
	}

	oList.onmouseout = function(){
		clearInterval(time);
		time = setInterval(function(){
			if(oLi.offsetLeft > -600){
				oNum = -7;
			}else{
				oNum = 7;
			}
			if(Math.abs(-600 - oLi.offsetLeft) < oNum){
				oLi.style.left = "-600px";
				clearInterval(time);
			}else{
				oLi.style.left = oLi.offsetLeft + oNum + "px";
			}
		},30)
	}
</script>
</html>

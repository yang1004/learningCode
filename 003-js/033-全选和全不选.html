<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选和全不选</title>
</head>
<body>
	<button id="btn1">全选</button>
	<button id="btn2">全不选</button>
	<button id="btn3">反选</button>
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');

	// var oBox = document.getElementById('box');
	// var oInput = oBox.getElementsByTagName('input');
	// var oInput = document.querySelectorAll("#box input");
	var oInput = document.querySelectorAll("[type='checkbox']");

	oBtn1.onclick = function(){
		for(var i=0;i<oInput.length;i++){
			// oInput[i].checked = "checked";
			oInput[i].checked = true;
		}
	}
	oBtn2.onclick = function(){
		for(var i=0;i<oInput.length;i++){
			// oInput[i].checked = "";
			oInput[i].checked = false;
		}
	}
	oBtn3.onclick = function(){
		for(var i=0;i<oInput.length;i++){
			if(oInput[i].checked == true){
				oInput[i].checked = false;
			}else{
				oInput[i].checked = true;
			}
		}
	}
</script>
</html>

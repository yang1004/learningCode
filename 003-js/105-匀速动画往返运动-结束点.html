<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画往返运动-结束点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 30px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 1px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var time = 0;
	var oNum = 0;

	oBtn.onclick = function(){
		clearInterval(time);
		time = setInterval(function(){
			if(oBox.offsetLeft > 400){
				oNum = -7;
			}else{
				oNum = 7;
			}
			if(Math.abs(400 - oBox.offsetLeft) < oNum){
				oBox.style.left = "400px";
				clearInterval(time);
			}else{
				oBox.style.left = oBox.offsetLeft + oNum + "px";
			}
		},30)
	}
</script>
</html>

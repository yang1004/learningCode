<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用对象数组去重</title>
</head>
<body>
	
</body>
<script>
	var arr = [3,7,2,5,3,6,5];
	
	function uniqueArr(){
		var newArr = [];
		var obj = {};
		for(var i=0;i<arr.length;i++){
			obj[arr[i]] = "";
		}
		// console.log(obj);
		for(arrt in obj){
			newArr.push(arrt*1);
		}
		return newArr;
	}
	console.log(uniqueArr());
</script>
</html>

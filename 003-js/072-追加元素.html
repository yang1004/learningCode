<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>追加元素</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<button id="btn">追加元素</button>
	<ul id="ul2">
		<!-- <li></li> -->
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl1 = document.getElementById('ul1');
	var aLi = oUl1.children;
	var oUl2 = document.getElementById('ul2');

	oBtn.onclick = function(){
		oUl2.appendChild(aLi[0]);
	}
</script>
</html>

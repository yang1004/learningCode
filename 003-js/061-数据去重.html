<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据去重</title>
</head>
<body>
	
</body>
<script>
	var arr = [3,65,86,32,65,9,6,3,86];
	console.log(arr);

	function qc(){
		var result = new Array();
		for(var i=0;i<arr.length;i++){
			var inTure = false;
			for(var j=0;j<result.length;j++){
				if(arr[i] == result[j]){
					inTure = true;
					break;
				}
			}
			if(!inTure){
				result.push(arr[i]);
			}
		}
		console.log(result);
	}
	qc();
	
</script>
</html>

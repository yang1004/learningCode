<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数创建-静态方法和实例方法</title>
</head>
<body>
	
</body>
<script>
	var arr = new Array(1,5,3);

	console.log(Math.ceil(1.2));//静态方法 构造函数.方法名()

	console.log(arr.sort(function(n1,n2){return n1-n2}));
	//实例方法 对象的实例(名字 arr).方法名()
</script>
</html>

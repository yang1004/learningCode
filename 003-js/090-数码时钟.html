<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			font-size: 30px;
			margin: 100px auto;
			color: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="timer">
		<!-- 18:20:30 -->
	</div>
</body>
<script>
	var timer = document.getElementById('timer');
	
	// console.log(iSecond);
	 
	function toStr(num){
		return num<10 ? "0"+num : ""+num;
	}
	function showTime(){
		var today = new Date();
		var iHours = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		timer.innerHTML = toStr(iHours) + ":" + toStr(iMinute) + ":" + toStr(iSecond);

	}
	setInterval(showTime,1000);
	showTime();
</script>
</html>

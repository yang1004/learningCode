<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型函数</title>
</head>
<body>
	
</body>
<script>
	function createPerson(name,age){
		// var createPerson = {};
		// this = createPerson;
		// console.log(this);
		this.name = name;
		this.age = age;
	}
	createPerson.prototype.sayName = function(){
		console.log("I am "+this.name);
	}
	createPerson.prototype.sayAge = function(){
		console.log("I am "+this.age +" years old");
	}
	createPerson.prototype.friends = ["Toy","Kim"];

	var person1 = new createPerson("Tom",18);
	person1.sayName();
	person1.sayAge();
	console.log(person1.friends);
	console.log(person1);

	var person2 = new createPerson("Leo",88);
	person2.sayName();
	person2.sayAge();
	console.log(person2.friends);
	console.log(person2);

	console.log(person1.sayName == person2.sayName);
</script>
</html>

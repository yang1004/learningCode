<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var aUl = document.getElementById('list')
	// console.log(aLi);
	/*
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.color = "red";
	}
	*/
	var oUl = aUl.childNodes;
	for(var i=0;i<oUl.length;i++){
		if(oUl[i].nodeType == 1){
			oUl[i].style.color = "red";
		}
		// console.log(oUl[i].nodeType);
	}
</script>
</html>

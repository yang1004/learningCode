<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交和提示</title>
</head>
<body>
	<form action="https://www.baidu.com" id="form" target="_blank">
		<input type="text" id="txt">
		<input type="submit" id="sub">
		<input type="reset" id="res">
		<p id="msg"></p>
	</form>
</body>
<script>
	var oForm = document.getElementById('form');
	var oTxt = document.getElementById('txt');
	var oSub = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMsg = document.getElementById('msg');

	oTxt.onfocus = function(){
		oMsg.innerHTML = "请输入4-6位有效字符";
		oMsg.style.color = "gray";
	}
	oTxt.onblur = function(){
		var leng = oTxt.value.length;
		if(leng<4 || leng>6){
			oMsg.innerHTML = "输入的信息非法";
			oMsg.style.color = "red";
		}else{
			oMsg.innerHTML = "输入的信息合法";
			oMsg.style.color = "green";
		}
	}
	oTxt.onchange = function(){
		alert("有改动");
	}
	oTxt.oninput = function(){
		console.log(11);
	}

	oForm.onsubmit = function(){
		console.log(123);
	}
	oForm.onreset = function(){
		console.log(456);
	}
</script>
</html>

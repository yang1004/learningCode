<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js添加class</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.addclass{
			background-color: red;
		}
	</style>
</head>
<body>
	<button onclick="document.getElementById('box').className='addclass'">添加类</button>
	<div id="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画反向运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 30px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.line{
			position: absolute;
			top: 0;
			left: 400px;
			width: 1px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var time = 0;

	oBtn.onclick = function(){
		
		time = setInterval(function(){
			var iSpeed = (400 - oBox.offsetLeft)/10;
			iSpeed = Math.floor(iSpeed);
				if(oBox.offsetLeft == 400){
					clearInterval(time);
				}else{
					oBox.style.left = oBox.offsetLeft + iSpeed + "px";
				}
			},30)
		
		
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象-鼠标事件</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.onclick = function(ev){
		console.log("event.clientX",ev.clientX)//可视区(浏览器)的内沿到鼠标的距离
		console.log("event.clientY",ev.clientY)//可视区(浏览器)的内沿到鼠标的距离
		console.log("event.pageX",ev.pageX)//可视区(浏览器)的内沿加滚动距离到鼠标的距离
		console.log("event.pageY",ev.pageY)//可视区(浏览器)的内沿加滚动距离到鼠标的距离
		console.log("event.screenX",ev.screenX)//显示器屏幕内沿到鼠标的距离
		console.log("event.screenY",ev.screenY)//显示器屏幕内沿到鼠标的距离
	}
</script>
</html>

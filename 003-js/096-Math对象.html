<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	
</body>
<script>
	console.log(Math)
	console.log("Math.abs::",Math.abs(1.2)) // 返回x的绝对值
	console.log("Math.abs::",Math.abs(-1.2)) // 返回x的绝对值
	console.log("Math.ceil::",Math.ceil(1.2)) // 返回x向上取整后的值
	console.log("Math.ceil::",Math.ceil(1.7)) // 返回x向上取整后的值
	console.log("Math.floor::",Math.floor(1.2)) // 返回x向下取整后的值
	console.log("Math.floor::",Math.floor(1.7)) // 返回x向下取整后的值
	console.log("Math.max::",Math.max(2,5,4,5,35,84)) // 返回0个到多个数值中最大值.
	console.log("Math.min::",Math.min(2,5,4,5,35,84)) // 返回0个到多个数值中最小值.
	console.log("Math.random::",Math.random()) // 返回0到1之间的伪随机数.包括0但是不包括1
	console.log("Math.round::",Math.round(1.2)) // 返回四舍五入后的整数.
	console.log("Math.round::",Math.round(1.7)) // 返回四舍五入后的整数.
	console.log("Math.PI::",Math.PI)//圆周率
</script>
</html>

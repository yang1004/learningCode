<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型转换-转字符串-1</title>
</head>
<body>
	
</body>
<script>
	var a = 123;
	console.log(a);
	console.log(typeof a);

	var b = a.toString()
	console.log(b);
	console.log(typeof b);

	var c = a.toString(12)
	console.log(c);
	console.log(typeof c);
</script>
</html>

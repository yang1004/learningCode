<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-事件流</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');

	oBox.addEventListener('click',function(){
		console.log('oBox click');
	},true);
	window.addEventListener('click',function(){
		console.log('window click');
	},true);
	document.addEventListener('click',function(){
		console.log('document click');
	},true);
	document.documentElement.addEventListener('click',function(){
		console.log('document.documentElement click');
	},true);
	document.body.addEventListener('click',function(){
		console.log('body click');
	},true);

	oBox.addEventListener('click',function(){
		console.log('false::oBox click');
	},false);
	window.addEventListener('click',function(){
		console.log('false::window click');
	},false);
	document.addEventListener('click',function(){
		console.log('false::document click');
	},false);
	document.documentElement.addEventListener('click',function(){
		console.log('false::document.documentElement click');
	},false);
	document.body.addEventListener('click',function(){
		console.log('false::body click');
	},false);
</script>
</html>

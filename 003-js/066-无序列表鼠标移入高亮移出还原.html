<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无序列表鼠标移入高亮移出还原</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('list');
	var aUl = oUl.children;
	
	for(var i=0;i<aUl.length;i++){
		if(i%2){
			aUl[i].style.backgroundColor="#ccc";
		}else{
			aUl[i].style.backgroundColor="#f49";
		}
		var oldColor = "";
		aUl[i].onmouseover = function(){
			oldColor = this.style.backgroundColor;
			this.style.backgroundColor="red";
		}
		aUl[i].onmouseout = function(){
			this.style.backgroundColor=oldColor;
		}
	}
</script>
</html>

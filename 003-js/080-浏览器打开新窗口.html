<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器打开新窗口</title>
</head>
<body>
	<button id="btn">打开</button>
</body>
<script>
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){
		// window.open('https://www.baidu.com','_self');
		window.open('https://www.baidu.com','_blank');
	}
</script>
</html>

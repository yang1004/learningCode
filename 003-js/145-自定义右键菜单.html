<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义右键菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script>
	var oMenu = document.getElementById('menu');

	document.oncontextmenu = function(ev){
		oMenu.style.display = "block";
		oMenu.style.left = ev.clientX + 'px';
		oMenu.style.top = ev.clientY + 'px';

		// ev.preventDefault;
		return false;
	}
	document.onclick = function(){
		oMenu.style.display = "none";
	}
	oMenu.onclick = function(ev){
		ev.stopPropagation();
	}
</script>
</html>

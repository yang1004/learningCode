<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	//1定义一个事件
	var ev = new Event('click');

	//2监听事件
	oBtn.addEventListener('click',function(){
		alert("hello");
	},false);

	//3绑定事件
	oBtn.onclick = function(){
		oBtn.dispatchEvent("click");
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取兄弟节点</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li id="li">4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
<script>
	var aLi = document.getElementById('li');
	var oLi = document.getElementsByTagName('li');
	var aNextNode = aLi.nextSibling;
	var apreviousNode = aLi.previousSibling;
	console.log(aNextNode);
	console.log(apreviousNode);
	var aNextElementNode = aLi.nextElementSibling;
	var apreviousElementNode = aLi.previousElementSibling;
	console.log(aNextElementNode);
	console.log(apreviousElementNode);


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			background-color: red;
		}
	</style>
</head>
<body>
	<svg width="800" height="600" viewBox='0 0 400 300'>
		<rect x='0' y='0' width='400' height='300' fill="#ff0">
		<!-- viewBox会根据坐标点和宽高来截取视口,把截取后的内容全屏 -->
	</svg>
</body>
</html>

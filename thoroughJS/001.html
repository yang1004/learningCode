<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.top{
			width: 100%;
			height: 30%;
			background-color: red;
		}
		.top p{
			font-size: 2rem;
		}
		.bottom{
			width: 100%;
			height: 70%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="top">
		<p>我是文字</p>
	</div>
	<div class="bottom"></div>
</body>
<script>
	var html = document.documentElement;
	console.log(html.getBoundingClientRect())//能获取视口的宽高
</script>
</html>

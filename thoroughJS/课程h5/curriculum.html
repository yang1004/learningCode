<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curriculum</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.dy-curriculum{
			width: 100%;
			height: 500px;
			padding: 0 20%;
			margin-top: 100px;
			box-sizing: border-box;
			background-color: #f7f8fc;
		}
		.dy-curriculum .dy-curriculumBox{
			width: 100%;
			height: 100%;
			border: 1px solid #ccc;
			background-color: #fff;
		}
		.dy-curriculum .dy-curriculumBox .dy-curriculumItem{
			width: 33%;
			height: 100px;
			padding: 10px 10px;
			box-sizing: border-box;
			float: left;
		}
		.dy-curriculum .dy-curriculumBox .dy-curriculumItem .dy-itemBox{
			width: 100%;
			height: 100%;
			padding: 10px;
			box-sizing: border-box;
			background-color: #faf7f3;
		}
		.dy-curriculumItem .dy-itemBox .dy-left{
			width: 90px;
			height: 100%;
			float: left;
		}
		.dy-curriculumItem .dy-itemBox .dy-right{
			width: 140px;
			height: 100%;
			float: right;
		}
	</style>
</head>
<body>
	<div class="dy-curriculum">
		<div class="dy-curriculumBox">
			<div class="dy-curriculumItem">
				<div class="dy-itemBox">
					<div class="dy-left">
						<img src="images/mac7.jpg" style="width: 100%;height: 100%;" alt="">
					</div>
					<div class="dy-right">
						<p style="font-size: 12px;margin-bottom: 5px;">2020高考英语新高三特训营（第一期）</p>
						<div class="dy-price">
							<span style="font-size: 15px;color: #999;">¥99</span>
							<button style="background-color: transparent;border: 1px solid #902530;color: #902530;padding: 1px 5px;border-radius: 3px;float: right;">立即观看</button>
						</div>
					</div>
				</div>
			</div>
			<div class="dy-curriculumItem">
				<div class="dy-itemBox">
					<div class="dy-left">
						<img src="images/mac7.jpg" style="width: 100%;height: 100%;" alt="">
					</div>
					<div class="dy-right">
						<p style="font-size: 12px;margin-bottom: 5px;">2020高考英语新高三特训营（第一期）</p>
						<div class="dy-price">
							<span style="font-size: 15px;color: #999;">¥99</span>
							<button style="background-color: transparent;border: 1px solid #902530;color: #902530;padding: 1px 5px;border-radius: 3px;float: right;">立即观看</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

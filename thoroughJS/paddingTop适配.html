<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001</title>
	<style>
		/*padding-top使用百分比是用宽度的百分比计算，可以用一个父元素设置定位*/
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 100%;
			height: 0;
			padding-top: 70%;
			/*background-color: red;*/
		}
		.son{
			position: absolute;
			top: 0;
			left: 25%;
			width: 50%;
			height: 0;
			padding-top: 50%;
			background-color: blue;
		}
	</style>
</head>
<body>
 	<div class="box">
 		<div class="son"></div>
 	</div>
</body>
</html>

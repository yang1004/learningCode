<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.active{
			background-color: yellow;
		}
		.error{
			color: blue;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="test">
		<p>我是文字</p>
		<p class="active error">class="active error"</p>
		<p :class="{active:true,error:true}">:class="{active:true,error:true}"</p>
		<p :class="{active:isActive,error:isError}">:class="{active:isActive,error:isError}"</p>
		<p :class="['active','error']">:class="['aactive','error']"</p>
		<p :class="[isActive ? 'active' : '','error']">:class="[isActive ? 'active' : '','error']"</p>
		<p :class="objClass">:class="objClass"</p>
		<p :class="arrClass">:class="arrClass"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			isActive:false,
			isError:false,
			objClass:{
				active:true,
				error:false,
			},
			arrClass:['active','error']
		}
	})

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
</head>
<body>
	<div id="test">
		<a href="https://www.taobao.com">淘宝</a>
		<a v-bind:href="taobaoUrl">淘宝1</a>
		<a :href="taobaoUrl">淘宝2</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			taobaoUrl:"https://www.taobao.com"
		}
	})

</script>
</html>

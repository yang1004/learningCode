<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
</head>
<body>
	<div id="test">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			message:"hello"
		}
	})

	console.log('vm::',vm)
	console.log('vm.$el::',vm.$el)//找到el的DOM节点
	console.log('vm.$data::',vm.$data)//vm中的data数据
	console.log('vm.$refs::',vm.$refs.p1)//$refs: {p1: p}  ref:标签名

	vm.$watch('message',function(){
		console.log('message update......')
	})//实例属性修改变化时触发

	vm.$destroy()//完全销毁一个实例。清理它与其它实例的连接，解绑它的全部指令及事件监听器。
</script>
</html>

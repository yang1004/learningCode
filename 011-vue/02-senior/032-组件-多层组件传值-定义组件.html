<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-组件-多层组件传值-定义组件</title>
</head>
<body>
	<div id="test">
		<todo-item></todo-item>
	</div>
	<template id="todo-item">
		<div>
            <task></task>
            <dateline></dateline>
        </div>
	</template>
	<template id="task">
        <span>{{tag}}:吃饭</span>
    </template>
    <template id="dateline">
        <span>{{tag}}:今天中午</span>
    </template> 
</body>
<script src="js/vue.js"></script>
<script>
	var Task = Vue.extend({
		template:'#task',
		data(){
			return {
				tag:"任务"
			}
		}
	})
	var Dateline = Vue.extend({
		template:'#dateline',
		data(){
			return {
				tag:"时间"
			}
		}
	})
	var TodoItem = Vue.extend({
		data(){
			return {
				
			}
		},
		template:'#todo-item',
		components:{
			task:Task,
			dateline:Dateline,
		}
	})
	Vue.component('todo-item',TodoItem)
	var vm = new Vue({
		el:"#test",
		data:{
			items:[
				{
					id:1,
					task:"睡觉"
				},
				{
					id:2,
					task:"吃饭"
				}
			]
		},
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-v-bind-属性绑定-style.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<p style="background-color: yellow;color: red;">style="background-color: yellow;color: red;"</p>
		<p :style="{backgroundColor:'yellow',color:'red'}">:style="{backgroundColor:'yellow',color:'red'}"</p>
		<p :style="{backgroundColor:bc,color:cl}">:style="{backgroundColor:bc,color:cl}"</p>
		<p :style="[{backgroundColor:bc},{color:cl}]">:style="[{backgroundColor:bc},{color:cl}]"</p>
		<p :style="objStyle">:style="objStyle"</p>
		<p :style="arrStyle">:style="arrStyle"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			bc:'yellow',
			cl:'red',
			objStyle:{
				backgroundColor:'yellow',
				color:'red'
			},
			arrStyle:[
				{backgroundColor:'yellow'},
				{color:'red'}
			]
		},
		
	})

</script>
</html>

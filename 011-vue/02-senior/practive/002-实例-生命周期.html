<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-实例-生命周期.html</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello',
		},
		beforeCreate(){
			console.log('beforeCreate')

			console.log('this.$el::',this.$el)//undefined
			console.log('this.$refs.p1::',this.$refs.p1)//undefined
			console.log('this.$data::',this.$data)//undefined
		},
		created(){
			console.log('created')

			console.log('this.$el::',this.$el)//undefined
			console.log('this.$refs.p1::',this.$refs.p1)//undefined
			console.log('this.$data::',this.$data)//"hello"
		},
		beforeMount(){
			console.log('beforeMount')

			console.log('this.$el::',this.$el)//dom节点
			console.log('this.$refs.p1::',this.$refs.p1)//undefined
			console.log('this.$data::',this.$data)//"hello"
		},
		mounted(){
			console.log('mounted')

			console.log('this.$el::',this.$el)//dom节点
			console.log('this.$refs.p1::',this.$refs.p1)//dom节点
			console.log('this.$data::',this.$data)//"hello"
		},
		beforeUpdate(){
			console.log('beforeUpdate')
		},
		updated(){
			console.log('updated')
		},
		beforeDestroy(){
			console.log('beforeDestroy')
		},
		destroyed(){
			console.log('destroyed')
		},
	})

</script>
</html>

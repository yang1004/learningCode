<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-v-bind-属性绑定-class.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.active{
			background-color: yellow;
		}
		.error{
			color: red;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<p class="active error">class="active error"</p>
		<p :class="{active:true,error:false}">:class="{active:true,error:true}</p>
		<p :class="{active:isActive,error:isError}">:class="{active:isActive,error:isError}"</p>
		<p :class="['active','error']">:class="['active','error']"</p>
		<p :class="[isActive ? 'active' : '',isError ? 'error' : '']">:class="[isActive ? 'active' : '',isError ? 'error' : '']"</p>
		<p :class="objClass">:class="objClass"</p>
		<p :class="arrClass">:class="arrClass"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			isActive:true,
			isError:true,
			objClass:{
				active:true,
				error:false
			},
			arrClass:["active","error"]
		},
		
	})

</script>
</html>

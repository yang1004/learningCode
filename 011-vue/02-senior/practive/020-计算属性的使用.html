<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-计算属性的使用.html</title>
</head>
<body>
	<div id="app">
		<p>firstName: {{firstName}}</p>
		<p>lastName: {{lastName}}</p>
		<p>getfullName: {{getfullName()}}</p>
		<p>fullName: {{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Wen',
			lastName:'Tom'
		},
		methods:{
			getfullName(){
				return this.firstName + " " + this.lastName
			}
		},
		computed:{
			fullName(){
				return this.firstName + " " + this.lastName
			}
		}
	})

</script>
</html>

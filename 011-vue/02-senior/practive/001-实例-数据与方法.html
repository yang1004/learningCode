<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-实例-数据与方法.html</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello',
			isShow:true
		}
	})

	console.log(vm)
	console.log(vm.$el)
	console.log(vm.$el === document.getElementById('app'))
	console.log(vm.$data)
	console.log(vm.$data.message === vm.message)

	console.log(vm.$refs)
	console.log(vm.$refs.p1)

	vm.$watch('message',function(){
		console.log('message has been change...')
	})

	// vm.$destroy()//销毁整个实例
</script>
</html>

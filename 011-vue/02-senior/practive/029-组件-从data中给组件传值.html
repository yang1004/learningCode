<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-组件-从data中给组件传值.html</title>
</head>
<body>
	<div id="app">
		<todo-item 
			v-for="(item,index) in items"
			:task="item.task"
			:key="index"
			:index="index"
		>
			
		</todo-item>
	</div>
	<template id="todo-item">
		<p>{{index}}-{{task}}</p>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	var TodoItem = Vue.extend({
		template:'#todo-item',
		data:function(){
			return {
				
			}
		},
		props:{
			task:String,
			index:Number
		}
	})
	Vue.component('todo-item',TodoItem)

	var vm = new Vue({
		el:'#app',
		data:{
			items:[
				{
					id:1,
					task:"吃饭"
				},
				{
					id:2,
					task:"睡觉"
				}
			]
		}
	})
</script>
</html>

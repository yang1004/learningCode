<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-动画-列表.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.fade-enter-active, .fade-leave-active {
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to{
		  opacity: 0;
		}
		.warp{
			width: 600px;
			margin: 100px auto;
		}
		input{
			width: 400px;
			height: 40px;
		}
		button{
			width: 80px;
			height: 40px;
		}
		li{
			margin-top: 10px;
			list-style: none;
			width: 100%;
			height: 40px;
			line-height: 40px;
			border: 1px dashed #ccc;
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="warp">
			<input type="text" v-model="task">
			<button @click="addItem()">添加</button>
			<transition-group name="fade" tag="ul">
				<li
					v-for="(item,index) in items"
					@click="delItem(index)"
					:key="''+index"
				>
					{{item}}
				</li>
			</transition-group>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			items:["吃饭","睡觉"],
			task:''
		},
		methods:{
			addItem(){
				this.items.push(this.task)
				this.task = ''
			},
			delItem(index){
				this.items.splice(index,1)
			}
		}
	})
</script>
</html>

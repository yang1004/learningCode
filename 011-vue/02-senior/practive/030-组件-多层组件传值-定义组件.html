<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-组件-多层组件传值-定义组件.html</title>
</head>
<body>
	<div id="app">
		<todo-item></todo-item>
	</div>
	<template id="todo-item">
		<div>
			<task></task>
			<dateline></dateline>
		</div>
	</template>
	<template id="task">
		<span>{{tag}}:吃饭</span>
	</template>
	<template id="dateline">
		<span>{{tag}}:今天中午</span>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	var Task = Vue.extend({
		template:'#task',
		data:function(){
			return {
				tag:"任务"
			}
		}
	})
	var Dateline = Vue.extend({
		template:'#dateline',
		data:function(){
			return {
				tag:"截止时间"
			}
		}
	})
	var TodoItem = Vue.extend({
		template:'#todo-item',
		data:function(){
			return {
				
			}
		},
		components:{
			task:Task,
			dateline:Dateline
		}
	})
	Vue.component('todo-item',TodoItem)

	var vm = new Vue({
		el:'#app',
		data:{
			
		}
	})
</script>
</html>

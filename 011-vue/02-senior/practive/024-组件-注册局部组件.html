<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-组件-注册局部组件.html</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
</body>
<script src="js/vue.js"></script>
<script>

	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		components:{
			'button-counter':{
				data(){
					return {
						count:0
					}
				},
				template:'<button @click="count++">我被点击了{{count}}次</button>'
			}
		}
	})
</script>
</html>

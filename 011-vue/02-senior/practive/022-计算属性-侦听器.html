<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-计算属性-侦听器.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="fullName">
		<p>firstName: {{firstName}}</p>
		<p>lastName: {{lastName}}</p>
		<p>getfullName: {{getfullName()}}</p>
		<p>fullName: {{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Wen',
			lastName:'Tom'
		},
		methods:{
			getfullName(){
				return this.firstName + " " + this.lastName
			}
		},
		computed:{
			fullName:{
				get(){
					return this.firstName + " " + this.lastName
				},
				set(newName){
					var names = newName.split(' ')
					this.firstName = names[0];
					this.lastName = names[names.length - 1]
				}
			}
		},
		watch:{
			fullName(){
				console.log('1:::fullName has been change...')
			},
			lastName(){
				console.log('lastName has been change...')
			}
		}
	})

	vm.$watch('fullName',function(){
		console.log('2:::fullName has been change...')
	})

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-复用-过滤器-局部.html</title>
</head>
<body>
	<div id="app">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			price:10
		},
		filters:{
			formatPrice:function(price){
				return '$'+price.toFixed(2)
			}
		}
	})
</script>
</html>

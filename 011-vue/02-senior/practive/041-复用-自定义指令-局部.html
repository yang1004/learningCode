<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-复用-自定义指令-局部.html</title>
</head>
<body>
	<div id="app">
		<input v-focus type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		directives:{
			'focus':{
				inserted:function(el){
					el.focus()
				}
			}
		}
	})
</script>
</html>

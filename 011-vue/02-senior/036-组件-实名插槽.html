<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-组件-实名插槽</title>
</head>
<body>
	<div id="test">
		<layout>
			<div slot="focus">我是首页焦点区域</div>
			<div slot="content">我是首页主要内容</div>
		</layout>
	</div>
	<template id="layout">
		<div>
			<nav>导航部分</nav>
			<slot name="focus">焦点区域</slot>
			<slot name="content">主要内容</slot>
			<footer>底部部分</footer>
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('layout',{
		template:'#layout',
	})
	var vm = new Vue({
		el:"#test",
		data:{
			
		}
	})
</script>
</html>

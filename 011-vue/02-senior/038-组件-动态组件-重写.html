<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-组件-动态组件-重写</title>
</head>
<body>
	<div id="test">
		<button
			v-for="tab in tabs"
			@click="currentTab=tab"
		>
			{{tab}}
		</button>
		<component :is="currentComponent"></component>
	</div>
	<template id="tab-home">
		<div>
			home
		</div>
	</template>
	<template id="tab-active">
		<div>
			active
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('tab-home',{
		template:'#tab-home',
	})
	Vue.component('tab-active',{
		template:'#tab-active',
	})
	var vm = new Vue({
		el:"#test",
		data:{
			currentTab:'home',
			tabs:[
				'home',
				'active'
			]
		},
		computed:{
			currentComponent(){
				return 'tab-'+this.currentTab
			}
		}
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
</head>
<body>
	<div id="test">
		<input type="text" v-model="score">
		<p>你的成绩是：{{score}}</p>
		<p v-if="score >= 60">及格</p>
		<p v-else>不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			score:0
		}
	})

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-v-on-修饰符-once</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 500px;
			height: 500px;
			margin: 50px auto;
			background-color: gray;
			border: 1px solid #000;
		}
		.big-box{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			background-color: blue;
			border: 1px solid #000;
		}
		.small-box{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div id="test">
		<div class="large-box" @click="clickLargeBox">
			<div class="big-box" @click.once="clickBigBox">
				<div class="small-box" @click="clickSmallBox">
					
				</div>
			</div>
		</div>
	</div>
</body>

		}

</script>
</html>

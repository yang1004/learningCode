<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-组件-组件传值</title>
</head>
<body>
	<div id="test">
		<todo-item task="睡觉"></todo-item>
		<todo-item task="吃饭"></todo-item>
	</div>
	<template id="todo-item">
		<div>{{task}}</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	var TodoIem = Vue.extend({
		data(){
			return {
				
			}
		},
		template:'#todo-item',
		// props:['task']
		props:{
			task:String
		}
	})
	Vue.component('todo-item',TodoIem)
	var vm = new Vue({
		el:"#test",
		data:{
			
		},
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-v-on-时间监听</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="test">
		<button v-on:click="count++">我被点击了{{count}}次</button>
		<button @click="count++">我被点击了{{count}}次</button>
		<button @click="calcacute">calcacute</button>
		<button @click="calcacute()">calcacute()</button>
		<button @click="say">say</button>
		<button @click="say('hello')">say('hello')</button>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			count:0
		},
		methods:{
			calcacute(){
				this.count++
			},
			say(msg){
				console.log(msg)
			}
		}
	})

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-计算属性的使用</title>
</head>
<body>
	<div id="test">
		<p>firstName:{{firstName}}</p>
		<p>lastName:{{lastName}}</p>
		<p>getFullName:{{getFullName()}}</p>
		<p>fullName:{{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			firstName:'Wen',
			lastName:'Tom',
		},
		methods:{
			getFullName(){
				return this.firstName + '' + this.lastName
			}
		},
		computed:{
			fullName(){
				return this.firstName + '' + this.lastName
			}
		}
	})
</script>
</html>

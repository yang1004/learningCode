<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
</head>
<body>
	<div id="test">
		<p>{{message}}</p>
		<input type="text" v-model="message">
		<input type="text" v-model.lazy="message">
		<input type="text" v-model.number="message">
		<input type="text" v-model.trim="message">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// console.log(Vue)
	var vm = new Vue({
		el:"#test",
		data:{
			message:"hello"
		}
	})

</script>
</html>

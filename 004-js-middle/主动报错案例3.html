<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>主动报错案例2</title>
</head>
<body>
	
</body>
<script>
	
	function show(num){
		var a = 0;
		try{
			if(isNaN(parseInt(num))){
				throw new Error("this name is not a number......")
			}
			for(var i=0;i<num;i++){
				a = a+i*num;
			}
			return a;
		}
		catch(err){
			console.log(err);
		}
		finally{
			console.log("hello");
		}
	}

	console.log(show("jack"))
	console.log(show(3))
</script>
</html>

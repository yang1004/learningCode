<script>
	var result = 0;
	function show(num){
		
		try{
			if(isNaN(parseInt(num))){
				throw new Error("this name is not a number......")
			}
			if(num > 0){
				result = num*show(num-1);
			}
			
			return result;
		}
		catch(err){
			console.log(err);
		}
		finally{
			console.log("111");
		}
	}
	debugger

</script>

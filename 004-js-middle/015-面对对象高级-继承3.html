<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面对对象高级-继承3</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		console.log(11)
		this.name = name;
		this.age = age;
	}
	Object.defineProperty(Person.prototype,"sayName",{
		value:function(){
			console.log("I am "+this.name);
		},
		enumerable:false
	})
	Person.prototype.sayAge = function(){
		console.log("I am "+this.age+" years old");
	}
	function Studen(name,age,hobby){
		//继承Person的属性
		Person.call(this,name,age);//执行第一次Person函数
		this.hobby = hobby;
	}

	Studen.prototype = new Person();//执行第二次Person函数
	// Studen.prototype.__proto__ = Person.prototype;

	console.log(Studen.prototype)

	Studen.prototype.sayHobby = function(){
		console.log("I like play "+this.hobby);
	}

	var s1 = new Studen("tom",18,"basketball");
	console.log(s1);
	s1.sayName();
	s1.sayAge();
	s1.sayHobby();
	// console.log(Studen.prototype.__proto__)

	// var p1 = new Person("leo",18);
	// console.log(p1);
	// p1.sayName();
	// p1.sayAge();
	// p1.sayHobby();
</script>
</html>

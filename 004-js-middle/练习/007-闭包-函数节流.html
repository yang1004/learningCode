<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包-函数节流</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var a = 0;

	function throttle(fn,time){
		var lastTime = Date.now();
		return function(){
			var nowTime = Date.now();
			if(nowTime - lastTime > time){
				fn();
				lastTime = nowTime;
			}
		}
	}

	window.onscroll = throttle(function(){
		console.log(a++);
	},1000);
</script>
</html>

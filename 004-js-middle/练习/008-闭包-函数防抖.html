<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包-函数防抖</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	var a = 0;
	var timer = null;

	function debounce(fn,time){
		// console.log(111);
		return function(){
			clearTimeout(timer);
			timer = setTimeout(fn,time);
		}
	}

	/*
	window.onscroll = function(){
		console.log(a++);
	}
	*/

	window.onscroll = debounce(function(){
		console.log(a++);
	},300);
</script>
</html>

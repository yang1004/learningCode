<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡-循环找到索引</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin-top: 50px;
		}
		li{
			list-style: none;
			line-height: 30px;
			background-color: blue;
		}
		li:nth-child(2),
		li:nth-child(4),
		li:nth-child(6),
		li:nth-child(8),
		li:nth-child(10){
			background-color: pink;
		}
		#list .active{
			background-color: red;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oList = document.getElementById('list');
	var aLi = document.getElementsByTagName('li');


	var lastindex = 0;
	for(var i=0;i<aLi.length;i++){
		(function(i){
			aLi[i].onmouseover = function(){
				aLi[lastindex].className = "";
				this.className = "active";
				lastindex = i;
			}
		})(i);
	}

</script>
</html>

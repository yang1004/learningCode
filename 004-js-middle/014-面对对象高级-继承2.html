<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面对对象高级-继承2</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	/*
	Person.prototype.sayName = function(){
		console.log("I am "+this.name);
	}
	*/
	Object.defineProperty(Person.prototype,"sayName",{
		value:function(){
			console.log("I am "+this.name);
		},
		enumerable:false
	})
	Person.prototype.sayAge = function(){
		console.log("I am "+this.age+" years old");
	}
	function Studen(name,age,hobby){
		this.hobby = hobby;
	}

	for(attr in Person.prototype){
		// console.log(attr);
		Studen.prototype[attr] = Person.prototype[attr];//不可枚举的属性不能继承
	}
	console.log(Studen.prototype)

	Studen.prototype.sayHobby = function(){
		console.log("I like play "+this.hobby);
	}

	var s1 = new Studen("tom",18,"basketball");
	console.log(s1);
	s1.sayName();
	s1.sayAge();
	s1.sayHobby();

	var p1 = new Person("leo",18);
	console.log(p1);
	p1.sayName();
	p1.sayAge();
	p1.sayHobby();
</script>
</html>

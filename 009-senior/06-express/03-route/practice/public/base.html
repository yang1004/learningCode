<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>express</h1>
	<button id="get">express get</button>
	<button id="post">express post</button>
	<button id="put">express put</button>
	<button id="delete">express delete</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#get').on('click',function(){
			$.ajax({
				url:"/",
				type:"get",
				success:function(result){
					console.log(result)
				}
			})
		})

		$('#post').on('click',function(){
			$.ajax({
				url:"/",
				type:"post",
				success:function(result){
					console.log(result)
				}
			})
		})

		$('#put').on('click',function(){
			$.ajax({
				url:"/",
				type:"put",
				success:function(result){
					console.log(result)
				}
			})
		})

		$('#delete').on('click',function(){
			$.ajax({
				url:"/",
				type:"delete",
				success:function(result){
					console.log(result)
				}
			})
		})
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise的基本使用</title>
</head>
<body>
	
</body>
<script>
	//当new Promise实例时 Promise的回调函数会立即执行
	const promise = new Promise((resolve,reject)=>{
		console.log('in promise...')
		//异步处理的逻辑
		//如果异步处理成功 调用resolve 此时 promise实例由pending -> fulfilled
		//如果异步处理失败 调用reject 此时 promise实例由pending -> rejected
		// resolve('ok')
		// reject('err')
		setTimeout(function(){
			resolve('ok');
			// reject('err');
		},0)
	})
	console.log(promise);

	promise.then(data=>{
		console.log(data);
		console.log(promise);
	},err=>{
		console.log(err);
		console.log(promise);
	})
</script>
</html>

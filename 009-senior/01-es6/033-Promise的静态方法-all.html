	const getImagePromise = (src)=>new Promise((resolve,reject)=>{
		const img = new Image();

		img.onload = function(){
			resolve(src + 'img loaded success!!!');
		}
		img.onerror = function(){
			reject(src + 'img loaded error!!!');
		}

		img.src = src;
	})

	const promise = ['./img/1.png','./img/2.png','./img/3.png','./img/ma.png'].map(src=>getImagePromise(src));

	console.log(promise)
	
	const p = Promise.all(promise);

	console.log(p);

	p.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Promise的catch方法</title>
</head>
<body>
	
</body>
<script>
	const promise = new Promise((resolve,reject)=>{
		setTimeout(function(){
			// resolve('ok');
			reject('err');
		},0)
	})

	promise.then(data=>{
		console.log('success data:',data);
	})
	.catch(err=>{
		console.log('error data:',err);
	})
</script>
</html>

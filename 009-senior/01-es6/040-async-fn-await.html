	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('resolve data');
		},200);
	});


	
	async function fn(){
		try{
			const data1 = await promise;//将异步变成同步
			console.log('get data1=',data1);
			console.log('do something...');
		}catch(err){
			console.log('handle err',err)
		}
		

		// console.log('get data1=',data1);

		// console.log('do something...');

		return 'result data'
	}
	fn().then(data=>{
		console.log(data)
	})

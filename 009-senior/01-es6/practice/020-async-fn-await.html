	const getTime = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			reject('error');
		},100)
	})
	let promise = null;
	async function fn(){
		try{
			const promise = await getTime;//将异步变为同步
			console.log(promise)
			console.log('do something...');
		}catch(err){
			console.log(err)
		}
		
		return 'result data'
	}
	fn().then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})

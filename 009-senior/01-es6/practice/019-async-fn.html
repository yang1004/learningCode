	let p1 = null;
	async function fn(){
		p1 = Promise.resolve('ok');
		return p1;
	}

	const p2 = fn();

	console.log(p1)
	console.log(p2)
	console.log(p1==p2)

	p2.then(data=>{
		console.log("p2::",data)
	})
	p1.then(data=>{
		console.log("p1::",data)
	})

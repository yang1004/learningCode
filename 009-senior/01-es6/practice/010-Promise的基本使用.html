<script>
	const promise = new Promise((resolve,reject)=>{
		console.log('in promise....');

		// resolve('ok');

		setTimeout(()=>{
			reject('error');
		},200);
	})

	promise.then(data=>{
		console.log(data)
	},err=>{
		console.log(err);
	})

</script>

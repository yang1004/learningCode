<script>
	
	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('ok');
		},0);
	})
	/*
	promise.then(data=>{
		// console.log(data);
		return data + " good"
	})
	.then(data=>{
		console.log(data)
	})
	*/

	
	let p2;
	const p1 = promise.then(data=>{
		// console.log(data)
		p2 = new Promise((resolve,reject)=>{
			resolve('success');
		})
		return p2;
	})
	p1.then(data=>{
		console.log(data);
		console.log(p1)
		console.log(p2)
		console.log(p1==p2);
		return p2;
	})
	.catch(err=>{
		console.log(err)
	})
	.finally(()=>{
		console.log('end...');
	})
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise的静态方法-resolve</title>
</head>
<body>
	
</body>
<script>
	const p1 = Promise.resolve();
	console.log('p1::',p1);

	const p2 = Promise.resolve(p1);
	console.log('p2::',p2);
	console.log('p1==p2::',p1==p2);

	const obj1 = {
		then:function(){
			console.log('fn is then...');
		}
	}
	const p3 = Promise.resolve(obj1);
	console.log('p3::',p3);

	const obj2 = {
		notThen:function(){
			console.log('fn is notThen...');
		}
	}
	const p4 = Promise.resolve(obj2);
	console.log('p4::',p4);


	//reject静态方法
	const p5 = Promise.reject('err data');
	// console.log(p5)
	p5.catch(err=>{
		console.log(err)
	})
</script>
</html>

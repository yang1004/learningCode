	function Timer1(id){
		this.id = id;
		setTimeout(function(){
			console.log(this,this.id);
		},100);
	}
	var id = 55;

	function Timer2(id){
		this.id = id;
		setTimeout(()=>{
			console.log(this,this.id);
		},100);
	}
	new Timer1(99);
	new Timer2(100);

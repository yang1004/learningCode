	let {js,mode,delay} = {mode:"slide",js:true,delay:200};
	console.log("js::",js,"mode::",mode,"delay::",delay)

	const {name="Tom",age,sex} = {age:20}//没设置值就是undefined
	console.log("name::",name,"age::",age,"sex::",sex);

	let id1 = {id:'0001'};
	const {person,obj1} = {person:"Tom",obj1:id1};
	console.log("person::",person,"obj1::",obj1);
	const obj2 = obj1;
	console.log(obj2)
	obj2.friend = "Anmy";
	console.log(obj1)

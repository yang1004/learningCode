<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>symbol</title>
</head>
<body>
	
</body>
<script>
	let s1 = Symbol('Tom');
	let s2 = Symbol('Leo');
	let s3 = Symbol('Leo');
	console.log(s1,s2,s3)
	console.log(s2==s3)
	let obj = {
		name:'King',
		[s1]:"Tom",
		[s2]:"Leo",
		[s3]:111
	}
	console.log(obj)
	console.log(obj.s1)//Symbol值作为对象属性名时,不能用点运算符,在对象的内部也不可以
	console.log(obj[s1])

	for(let key in obj){
		console.log(obj[key]);//symbol不能枚举
	}

	console.log(Reflect.ownKeys(obj));
	for(let key in Reflect.ownKeys(obj)){
		console.log(key,Reflect.ownKeys(obj)[key])
	}
</script>
</html>

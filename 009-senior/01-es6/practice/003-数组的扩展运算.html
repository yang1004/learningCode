<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的扩展运算</title>
</head>
<body>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
		<li>li6</li>
		<li>li7</li>
		<li>li8</li>
		<li>li9</li>
		<li>li10</li>
	</ul>
</body>
<script>
	function sum(n1,n2){
		return n1+n2;
	}
	console.log(sum(1,2));
	const arr = [4,5]
	console.log(sum.apply(null,arr));
	console.log(sum(...arr));

	function sum1(...arr){
		// console.log(arr)
		let result = 0;
		for(let i=0,len=arr.length;i<len;i++){
			result = result + parseFloat(arr[i]);
		}
		return result;
	}
	console.log(sum1(1,2,3,4,5));

	const arr1 = [11,22,66,34,52,42];
	console.log("Math.max.apply(null,arr1)::",Math.max.apply(null,arr1));
	console.log("Math.max(...arr1)::",Math.max(...arr1));

	//浅copy
	const arr2 = [11,22,33,44,55];
	const arr3 = arr2;
	arr3.push(123)
	console.log('arr2::',arr2);

	//深copy1
	const arr4 = [11,22,33,44,55];
	const arr5 = arr4.concat();
	arr5.push(123);
	console.log('arr4::',arr4);

	//深copy2
	const arr6 = arr4.slice();
	arr6.push(123);
	console.log('arr4::',arr4);

	//深copy3
	const arr7 = [...arr4];
	arr7.push(123);
	console.log('arr4::',arr4);


	//伪数组遍历成真数组
	let aLi = document.getElementsByTagName('li');
	const arrDOM = [...aLi];
	console.log(arrDOM)
</script>
</html>

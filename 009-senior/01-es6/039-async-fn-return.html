	let p1 = null;
	async function fn(){
		p1 = Promise.resolve('ok');
		return p1;
	}
	const p2 = fn();

	console.log("p1::",p1);
	console.log("p2::",p2);
	console.log("p1==p2::",p1==p2);

	p2.then(data=>{
		console.log(data);//p1和p2的返回值相同，return的promise对象不同
	})
</script>

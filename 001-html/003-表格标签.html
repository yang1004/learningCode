<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格标签</title>
</head>
<body>
	<table width="400px" height="300px" border="1px">
		<tr>
			<td align="center">武大郎</td>
			<td>20</td>
			<td>烧饼</td>
		</tr>
		<tr valign="top">
			<td>潘金莲</td>
			<td>18</td>
			<td>吃烧饼</td>
		</tr>
		<tr>
			<td>武松</td>
			<td>19</td>
			<td>打老虎</td>
		</tr>
	</table>
</body>
</html>

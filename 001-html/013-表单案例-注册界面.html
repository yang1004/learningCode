<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册界面</title>
</head>
<body>
	<h1>欢迎注册</h1>
	<form action="https://www.baidu.com" method="get">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" value="" placeholder="请输入用户名">
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" value="" placeholder="请输入密码">
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="email" name="email" id="email" value="" placeholder="8146659@qq.com">
		</p>
		<p>
			性别：
			<label for="man">男</label>
			<input type="radio" name="sex" id="man" value="man" checked>
			<label for="women">女</label>
			<input type="radio" name="sex" id="women" value="women">
			<label for="no">保密</label>
			<input type="radio" name="sex" id="no" value="no">
		</p>
		<p>
			兴趣爱好：
			<label for="basketball">篮球</label>
			<input type="checkbox" name="hoddy" id="basketball" value="basketball" checked>
			<label for="football">足球</label>
			<input type="checkbox" name="hoddy" id="football" value="football">
			<label for="pingpong-ball">乒乓球</label>
			<input type="checkbox" name="hoddy" id="pingpong-ball" value="pingpong-ball">
		</p>
		<p>
			<label for="age">年龄：</label>
			<input type="number" name="age" id="age" value="" placeholder="20">
		</p>
		<p>
			出生日期：
			<input type="date" name="date" value="">
		</p>
		<p>
			地址：<select name="city" id="">
				<optgroup label="直辖市">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="tj">天津</option>
					<option value="cq">重庆</option>
				</optgroup>
				<optgroup label="省份">
					<option value="bj">河北</option>
					<option value="sh">山西</option>
					<option value="tj">辽宁</option>
					<option value="jl">吉林</option>
					<option value="hlj">黑龙江</option>
					<option value="js">江苏</option>
					<option value="zj">浙江</option>
					<option value="ah">安徽</option>
					<option value="fj">福建</option>
					<option value="jx">江西</option>
					<option value="sd">山东</option>
					<option value="hn" selected>河南</option>
					<option value="hb">湖北</option>
					<option value="hn">湖南</option>
					<option value="gd">广东</option>
					<option value="hn">海南</option>
					<option value="sc">四川</option>
					<option value="gz">贵州</option>
					<option value="yn">云南</option>
					<option value="sx">陕西</option>
					<option value="gs">甘肃</option>
					<option value="qh">青海</option>
					<option value="nmg">内蒙古</option>
					<option value="gx">广西</option>
					<option value="xz">西藏</option>
					<option value="nx">宁夏</option>
					<option value="xj">新疆</option>
				</optgroup>
			</select>
			<select name="city">
			    <optgroup label="市级">
			        <option value='jz'>焦作市</option>
			        <option value='xy'>信阳市</option>
			        <option value='xc'>许昌市</option>
			        <option value='lh'>漯河市</option>
			        <option value='ay'>安阳市</option>
			        <option value='ny'>南阳市</option>
			        <option value='xx'>新乡市</option>
			        <option value='zz'>郑州市</option>
			    </optgroup>
			</select>
			<select name="city" id="">
				<optgroup label="区级">
					<option value="zzq">中站区</option>
					<option value="jfq">解放区</option>
					<option value="syq">山阳区</option>
					<option value="mcq">马村区</option>
					<option value="xq">新区</option>
					<option value="wzx">武陟县</option>
					<option value="xwx">修武县</option>
					<option value="fax">博爱县</option>
					<option value="wx">温县</option>
					<option value="qys">沁阳市</option>
					<option value="mzs">孟州市</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="color">喜欢的颜色：</label>
			<input type="color" name="color" value="color">
		</p>
		<p>
			<label for="textarea">自我介绍：</label>
			<textarea id="textarea" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="image" name="" src="http://img2.imgtn.bdimg.com/it/u=3312886374,3383988060&fm=26&gp=0.jpg" width="300px" title="风景" alt="未找到图片">
		</p>
		<p>
			<input type="reset" name="" value="重置">
			<input type="submit" name="" value="提交">
		</p>
	</form>
</body>
</html>

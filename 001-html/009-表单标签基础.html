<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表单标签基础</title>
</head>
<body>
	<h1>用户登陆</h1>
	<form action="https://www.baidu.com" method="get">
		<p>
			用户名：
			<input type="text" name="username">
		</p>
		<p>
			密码：
			<input type="password" name="password">
		</p>
		<p>
			<input type="submit" name="登陆">
		</p>
	</form>
</body>
</html>

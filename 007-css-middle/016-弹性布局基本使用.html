<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title>弹性布局基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
		}
		.father div{
			height: 50px;
		}
		.son1{
			width: 100px;
			background-color: red;
		}
		.son2{
			width: 200px;
			background-color: green;
		}
		.son3{
			width: 400px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title>媒体类型的使用一</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*浏览器显示的css文件*/
		@media screen{
			body{
				color: red;
			}
		}
		/*打印显示的css文件*/
		@media print{
			body{
				color: yellow;
			}
		}
	</style>
	
	
</head>
<body>
	<p>我是内容</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title>根元素fontsize设置</title>
	<style>
		/*
		做项目时顺序:
		1.设计稿给出px尺寸和模拟机型 例如iPhone6 图片150px fontsize24px
		2.算出比例
		3.1rem = 37.5px
		  150/37.5 = 4rem;
		  24/37.5 = 0.6rem;
		 */
		@media screen and (min-width: 0px) {html{font-size:20px;}}
		@media screen and (min-width: 360px) {html{font-size:22.5px;}}
		@media screen and (min-width: 375px) {html{font-size:23.4375px;}}
		@media screen and (min-width: 400px) {html{font-size:25px;}}
		@media screen and (min-width: 414px) {html{font-size:25.875px;}}
		@media screen and (min-width: 440px) {html{font-size:27.5px;}}
		@media screen and (min-width: 480px) {html{font-size:30px;}}
		@media screen and (min-width: 520px) {html{font-size:32.5px;}}
		@media screen and (min-width: 560px) {html{font-size:35px;}}
		@media screen and (min-width: 600px) {html{font-size:37.5px;}}
		@media screen and (min-width: 640px) {html{font-size:40px;}}
		@media screen and (min-width: 680px) {html{font-size:42.5px;}}
		@media screen and (min-width: 720px) {html{font-size:45px;}}
		@media screen and (min-width: 760px) {html{font-size:47.5px;}}
		@media screen and (min-width: 800px) {html{font-size:50px;}}
		@media screen and (min-width: 960px) {html{font-size:60px;}}
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 5rem;
			float: left;
		}
		p{
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<img src="images/ma.png" alt="">
	<p>我是段落</p>
</body>

	var oHtml = document.querySelector('html')
	var oP = document.querySelector('p')
	console.log(getComputedStyle(oP,null).fontSize)//获取style标签里面的样式
</script>
</html>

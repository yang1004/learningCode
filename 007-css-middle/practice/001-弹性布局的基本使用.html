<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			box-sizing: border-box;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>	
		<div class="box"></div>	
		<div class="box"></div>	
		<div class="box"></div>	
	</div>
</body>
</html>

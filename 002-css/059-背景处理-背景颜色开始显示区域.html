<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景颜色开始显示区域</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 200px;
			height: 200px;
			border: 10px dashed black;
			margin: 10px auto;
			padding: 10px;
			background-color: red;
			/*background-size: 100% 100%;*/
		}
		div:nth-child(2){
			background-clip: padding-box;
		}
		div:nth-child(3){
			background-clip: border-box;
		}
		div:nth-child(4){
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

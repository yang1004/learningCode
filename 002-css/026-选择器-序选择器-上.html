<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>序选择器-上</title>
	<style type="text/css">
		h2:first-child{
			color: red;
		}
		p:nth-child(3){
			color: green;
		}
		p:last-child{
			color: yellow;
		}
		h2:only-child{
			color: blue;
		}
	</style>
</head>
<body>
	<div>
		<h2>我是内容1</h2>
		<p>我是内容2</p>
		<p class="p1">我是内容3</p>
		<p>我是内容4</p>
		<p>我是内容5</p>
		<p>我是内容6</p>
	</div>
	<div>
		<h2>我是新标题</h2>
	</div>
</body>
</html>

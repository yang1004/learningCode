<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加3D效果</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background-color: blue;
			margin: 100px auto;
			/*overflow: hidden;*/
			transform-style: preserve-3d;
			perspective: 500px;
			transform: rotateX(0deg) rotateY(0deg);
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>父子元素上下外边距</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 200px;
			height: 200px;
			background: green;
			overflow: hidden;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

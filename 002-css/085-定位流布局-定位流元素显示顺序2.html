<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位流元素显示顺序2</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		div{
			width: 100px;
			height: 100px;
		}
		.father1{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: red;
			z-index: 3;
		}
		.father2{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: blue;
			z-index: 2;
		}
		.son1{
			position: absolute;
			left: 400px;
			top: 400px;
			width: 100px;
			height: 100px;
			background-color: yellow;
			z-index: 1;
		}
		.son2{
			position: absolute;
			left: 350px;
			width: 100px;
			height: 100px;
			background-color: gray;
			z-index: 9;
		}
	</style>
</head>
<body>
	<div class="father1">
		<div class="son1"></div>
	</div>
	<div class="father2">
		<div class="son2"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>清除浮动方式4</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.father1{
			background-color: red;
			margin-bottom: 50px;
		}
		.father2{
			background-color: blue;
			/*margin-top: 50px;*/
		}
		.father1 p{
			width: 200px;
			height: 30px;
			background-color: pink;
		}
		.father2 p{
			width: 200px;
			height: 30px;
			background-color: yellow;
		}
		.p1{
			float: left;
		}
		.p2{
			float: left;
		}
		.p3{
			float: left;
		}
		.p11{
			float: left;
		}
		.p22{
			float: left;
		}
		.p33{
			float: left;
		}
		.wall{
			clear: both;
			/*height: 50px;*/
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="p1">我是p1</p>
		<p class="p2">我是p2</p>
		<p class="p3">我是p3</p>
		<div class="wall"></div>
	</div>
	<div class="father2">
		<p class="p11">我是p11</p>
		<p class="p22">我是p22</p>
		<p class="p33">我是p33</p>
	</div>
</body>
</html>

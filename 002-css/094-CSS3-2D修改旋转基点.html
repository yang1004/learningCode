<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2D修改旋转基点</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 50px auto;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: red;
			transform-origin: 0px 0px;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

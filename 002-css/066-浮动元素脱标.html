<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动元素脱标</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网页布局案例</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.bigbox{
			width: 820px;
			height: 1200px;
			border: 1px solid black;
			margin: 0 auto;
			overflow: hidden;
		}
		.fatherbox1{
			width: 820px;
			height: 200px;
			margin-bottom: 10px;
		}
		.father1{
			float: left;
			width: 200px;
			height: 200px;
			background-color: orange;
		}
		.father2{
			float: right;
			width: 520px;
			height: 200px;
		}
		.son1{
			float: right;
			width: 300px;
			height: 100px;
			background-color: gray;
		}
		.son2{
			float: right;
			width: 500px;
			height: 100px;
			background-color: green;
		}
		.fatherbox2{
			width: 820px;
			height: 800px;
		}
		.father11{
			float: left;
			width: 600px;
			height: 800px;
		}
		.father22{
			float: right;
			width: 200px;
			height: 820px;
			background-color: skyblue;
		}
		.sonbox1{
			width: 610px;
			height: 700px;
			margin-right: 10px;
		}
		.sonbox2{
			width: 610px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}
		.son11{
			float: left;
			width: 400px;
			height: 700px;
		}
		.son22{
			float: right;
			width: 200px;
			height: 710px;
			background-color: pink;
		}
		.box{
			width: 400px;
			height: 350px;
			background-color: yellow;
		}
		.fatherbox3{
			width: 820px;
			height: 200px;
			background-color: blue;
			margin-top: 30px;
		}
		#upbox{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="fatherbox1">
			<div class="father1"></div>
			<div class="father2">
				<div class="son1"></div>
				<div class="son2"></div>
			</div>
		</div>
		<div class="fatherbox2">
			<div class="father11">
				<div class="sonbox1">
					<div class="son11">
						<div class="box" id="upbox"></div>
						<div class="box"></div>
					</div>
					<div class="son22"></div>
				</div>
				<div class="sonbox2"></div>
			</div>
			<div class="father22"></div>
		</div>
		<div class="fatherbox3"></div>
	</div>
</body>
</html>

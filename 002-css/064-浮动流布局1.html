<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动流布局1</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			margin: 20px auto;
			padding: 50px;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div>
	</div>
</body>
</html>

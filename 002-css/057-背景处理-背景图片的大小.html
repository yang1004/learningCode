<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景图片的大小</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		ul{
			list-style: none;
		}
		li{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 10px auto;
			background-image: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg);
			background-repeat: no-repeat;
		}
		li:nth-child(2){
			background-size: 100px 100px;
		}
		li:nth-child(3){
			background-size: 100px 50%;
		}
		li:nth-child(4){
			background-size: 50% auto;
		}
		li:nth-child(5){
			background-size: auto 50%;
		}
		li:nth-child(6){
			height: 800px;
			background-size: cover;
		}
		li:nth-child(7){
			height: 800px;
			background-size: contain;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>过渡的其他属性</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid black;
			margin: 0 auto;
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 10px;
			transition-duration: 2s;
			
		}
		li:nth-child(1){
			/*transition-timing-function: ease;*/
		}
		li:nth-child(2){
			transition-timing-function: ease;
		}
		li:nth-child(3){
			transition-timing-function: linear;
		}
		li:nth-child(4){
			transition-timing-function: ease-in;
		}
		li:nth-child(5){
			transition-timing-function: ease-out;
		}
		li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		li:nth-child(7){
			transition-timing-function: cubic-bezier(2,1,2,1);
		}
		ul:hover li{
			margin-left: 400px;
		}
	</style>
</head>
<body>
	<ul>
		<li>默认的</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>

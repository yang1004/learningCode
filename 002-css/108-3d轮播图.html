<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3d轮播图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			position: relative;
			width: 200px;
			height: 200px;
			/*border: 1px solid black;*/
			margin: 100px auto;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
		}
		li{
			list-style: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 400px;
			height: 200px;
			line-height: 200px;
			font-size: 30px;
			text-align: center;
		}
		li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background-color: blue;
			transform: rotateX(270deg) translateZ(100px);
		}
		li:nth-child(3){
			width: 200px;
			background-color: yellow;
			transform: rotateY(90deg) translateZ(300px);
		}
		li:nth-child(4){
			width: 200px;
			background-color: pink;
			transform: rotateY(270deg) translateZ(100px);
		}
		li:nth-child(5){
			background-color: green;
			transform: rotateY(180deg) translateZ(100px);
		}
		li:nth-child(6){
			background-color: tomato;
			transform: translateZ(100px);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>

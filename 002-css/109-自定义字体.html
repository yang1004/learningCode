<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义字体</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 50px auto;
			line-height: 200px;
			text-align: center;
		}
		@font-face{
			font-family: new;
			src:url(./自定义字体/Sansation_Light.ttf),
				url(./自定义字体/Sansation_Light.eot);
				[font-weight: bold;]
				[font-style: italic;]
		}
	</style>
</head>
<body>
	<div>
		<p>hello</p>
	</div>
</body>
</html>

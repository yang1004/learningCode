<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>显示模式的转换</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid black;
			display: inline;
		}
		span{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid black;
			display: block;
		}
		img{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid black;
			display: block;
		}
	</style>
</head>
<body>
	<div>我是盒子</div>
	<div>我是盒子</div>
	<span>我是文字</span><span>我是文字</span>
	<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg"><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位参考点</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
		}
		.son{
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>练习</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid black;

		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
			/*display: inline-block;*/
		}
		#son2{
			/*display: inline-block;*/
			float: right;
		}
		#son3{
			/*display: block;*/
			/*float: right;*/
		}
		#son4{
			/*display: inline-block;*/
			float: left;
		}
		#son5{
			display: inline-block;
		}
		#son6{
			display: inline-block;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son" id="son1">1</div>
		<div class="son" id="son2">2</div>
		<div class="son" id="son3">3</div>
		<div class="son" id="son4">4</div>
		<div class="son" id="son5">5</div>
		<div class="son" id="son6">6</div>
	</div>
</body>
</html>

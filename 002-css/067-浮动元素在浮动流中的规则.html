<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动元素在浮动流中的规则</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.box1{
			float: left;
			width: 50px;
			height: 50px;
			border: 1px solid black;
			background-color: red;
		}
		.box2{
			float: left;
			width: 80px;
			height: 80px;
			border: 1px solid black;
			background-color: yellow;
		}
		.box3{
			float: right;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: blue;
		}
		.box4{
			float: right;
			width: 150px;
			height: 150px;
			border: 1px solid black;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>

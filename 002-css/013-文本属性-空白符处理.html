<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>空白符处理</title>
	<style type="text/css">
		p{
			border: 1px solid #000;
			width: 300px;
			/*white-space: normal;*/
			/*默认值*/
			/*white-space: nowrap;*/
			/*合并空白符 忽略换行符 不允许自动换行*/
			/*white-space: pre;*/
			/*空白符 换行符保留 自动换行不允许*/
			/*white-space: pre-line;*/
			/*合并空白符 保留换行符 允许自动换行*/
			white-space: pre-wrap;
			/*保留空白符 换行符 允许自动换行*/
		}
	</style>
</head>
<body>
	<p>
		讲述的是发生在一个虚构朝代的封建大家庭中的人事物，其中以贾宝玉、林黛玉、薛宝钗三个人之间的感情纠葛为主线通过对一些日常事件的描述体现了在贾府的大观园中以金陵十二钗为主体的众女子的爱恨情愁。而在这同时又从贾府由富贵堂皇走向没落衰败的次线反映了一个大家族的没落历程和这个看似华丽的家族的丑陋的内在。
	</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>元素图片的水平垂直</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
		}
		img{
			width: 200px;
			height: 200px;
			vertical-align: middle;
			/*vertical-align: text-bottom;*/
		}
		div{
			text-align: center;
			line-height: 400px;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="./css样式/图片.jpg">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a:link{
			color: black;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: green;
		}
		a:active{
			color: yellow;
		}
		p:hover{
			color: blue;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
	<a href="#" title="#">我是链接</a>
</body>
</html>

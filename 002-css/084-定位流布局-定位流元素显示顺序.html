<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位流元素显示顺序</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		div{
			width: 100px;
			height: 100px;
		}
		.box1{
			/*position: relative;
			top: 100px;*/
			/*position: absolute;*/
			position: absolute;
			top: 0;
			left: 0;
			background-color: red;
			z-index: 1;
		}
		.box2{
			position: absolute;
			top: 0;
			left: 0;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>旋转菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 380px;
			margin: 100px auto;
		}
		.son1{
			width: 100%;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: gray;
		}
		li{
			list-style: none;
			width: 100px;
			height: 40px;
		}
		.son11>li{
			float: left;
			background-color: yellow;
			margin-left: 20px;
			/*transform: rotateY(180deg);*/
		}
		.two li{
			background-color: pink;
			opacity: 0;
			transform: rotateY(180deg);
			transition: all 1s;
			
		}
		.son11>li:hover .two>li{
			opacity: 1;
			transform: rotateY(0deg);
		}
		.son11>li:hover .two>li:nth-child(1){
			transition-delay: 0s;
		}
		.son11>li:hover .two>li:nth-child(2){
			transition-delay: 200ms;
		}
		.son11>li:hover .two>li:nth-child(3){
			transition-delay: 400ms;
		}
		.son11>li:hover .two>li:nth-child(4){
			transition-delay: 800ms;
		}
		.son11>li:hover .two>li:nth-child(5){
			transition-delay: 1s;
		}
		.two>li:nth-child(1){
			transition-delay: 1s;
		}
		.two>li:nth-child(2){
			transition-delay: 800ms;
		}
		.two>li:nth-child(3){
			transition-delay: 400ms;
		}
		.two>li:nth-child(4){
			transition-delay: 200ms;
		}
		.two>li:nth-child(5){
			transition-delay: 0s;
		}
		.son2{
			width: 100%;
			height: 1000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">
			<ul class="son11">
				<li>
					一级菜单01
					<ul class="two">
						<li>二级菜单01</li>
						<li>二级菜单02</li>
						<li>二级菜单03</li>
						<li>二级菜单04</li>
						<li>二级菜单05</li>
					</ul>
				</li>
				<li>
					一级菜单02
					<ul class="two">
						<li>二级菜单01</li>
						<li>二级菜单02</li>
						<li>二级菜单03</li>
						<li>二级菜单04</li>
						<li>二级菜单05</li>
					</ul>
				</li>
				<li>
					一级菜单03
					<ul class="two">
						<li>二级菜单01</li>
						<li>二级菜单02</li>
						<li>二级菜单03</li>
						<li>二级菜单04</li>
						<li>二级菜单05</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="son2">我是内容</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位的元素水平居中</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: 0 auto;
		}
		.son{
			position: absolute;
			/*left: 100px;*/
			left: 50%;
			margin-left: -50px;
			top: 50%;
			margin-top: -50px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

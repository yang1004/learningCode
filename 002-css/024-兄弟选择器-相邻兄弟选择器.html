<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>相邻兄弟选择器</title>
	<style type="text/css">
		.p1 + p{
			color: red;
		}
		/*只往下找相邻的*/
	</style>
</head>
<body>
	<div>
		<h2>我是内容1</h2>
		<p>我是内容2</p>
		<p class="p1">我是内容3</p>
		<p>我是内容4</p>
		<p>我是内容5</p>
		<p>我是内容6</p>
	</div>
</body>
</html>

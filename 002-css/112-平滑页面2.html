<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平滑页面2</title>
	<link rel="stylesheet" href="./fontawesome-free-5.8.1-web/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father>input,.father>a{
			position: fixed;
			left: 0;
			top: 0;
			height: 50px;
			width: 20%;
		}
		.father a{
			text-align: center;
			line-height: 50px;
			font-size: 24px;
			text-decoration: none;
			font-weight: bold;
		}
		.father #art1,.father #art1 + a{
			left: 0%;
		}
		.father #art2,.father #art2 + a{
			left: 20%;
		}
		.father #art3,.father #art3 + a{
			left: 40%;
		}
		.father #art4,.father #art4 + a{
			left: 60%;
		}
		.father #art5,.father #art5 + a{
			left: 80%;
		}
	</style>
</head>
<body>
	<div class="father">
		<input type="radio" class="headlist" id="art1" checked>
		<a href="#">Home</a>
		<input type="radio" class="headlist" id="art2">
		<a href="#">Service</a>
		<input type="radio" class="headlist" id="art3">
		<a href="#">About</a>
		<input type="radio" class="headlist" id="art4">
		<a href="#">Team</a>
		<input type="radio" class="headlist" id="art5">
		<a href="#">Contact</a>
	</div>
</body>
</html>

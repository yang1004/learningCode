<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2D修改旋转轴向</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			margin: 10px auto;
			border: 1px solid black;
			perspective: 500px;
		}
		img{
			width: 200px;
			height: 200px;
		}
		li:nth-child(1) img{
			transform: rotateX(45deg);
		}
		li:nth-child(2) img{
			transform: rotateY(45deg);
		}
		li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg"></li>
		<li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg"></li>
		<li><img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg"></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>装饰属性</title>
	<style>
		h1{
			text-decoration: none;
			/*默认样式*/
		}
		h2{
			text-decoration: underline;
			/*下划线*/
		}
		p{
			text-decoration: overline;
			/*上划线*/
		}
		div{
			text-decoration: line-through;
			/*删除线*/
		}
	</style>
</head>
<body>
	<h1>我是文字1</h1>
	<h2>我是文字2</h2>
	<p>我是文字3</p>
	<div>我是文字4</div>
</body>
</html>

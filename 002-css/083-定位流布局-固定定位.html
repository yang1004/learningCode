<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.father{
			width: 100%;
			height: 3000px;
		}
		.son{
			position: fixed;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

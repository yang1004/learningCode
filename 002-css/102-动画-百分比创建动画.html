<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百分比创建动画</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;
		}
		.son{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: red;
			animation: boxe 100ms 1s linear infinite alternate;
		}
		@keyframes boxe{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0;
				top: 500px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

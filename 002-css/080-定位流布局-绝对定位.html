<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.txt{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span class="txt">我是span</span>
	<span class="txt">我是span</span>
</body>
</html>

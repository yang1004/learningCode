<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建动画</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation: boxe 2s 1s linear infinite alternate;
		}
		@keyframes boxe{
			from{
				width: 100px;
			}
			to{
				width: 500px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

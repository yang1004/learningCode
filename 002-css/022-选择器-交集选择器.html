<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>交集选择器</title>
	<style>
		.a1.a2{
			color: red;
		}
		h1.a1{
			color: blue;
		}
		.a1.a3{
			color: green;
		}
	</style>
</head>
<body>
	<h1 class="a1">我是文字1</h1>
	<p class="a2">我是文字2</p>
	<span class="a1 a2">我是文字3</span>
	<div class="a3 a1">我是文字4</div>
</body>
</html>

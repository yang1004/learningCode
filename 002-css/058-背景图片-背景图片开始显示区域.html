<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景图片开始显示区域</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 200px;
			height: 200px;
			border: 10px dashed black;
			margin: 10px auto;
			padding: 10px;
			background-image: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		div:nth-child(2){
			background-origin: padding-box;
		}
		div:nth-child(3){
			background-origin: border-box;
		}
		div:nth-child(4){
			background-origin: content-box;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>

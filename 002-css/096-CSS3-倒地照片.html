<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>倒地照片</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			margin: 100px auto;
			perspective: 500px;
		}
		img{
			width: 200px;
			height: 200px;
			transform-origin: left bottom;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=26622001,2665143753&fm=111&gp=0.jpg">
	</div>
</body>
</html>

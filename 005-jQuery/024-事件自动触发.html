<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件自动触发</title>
</head>
<body>
	<form action="https://www.baidu.com" target="_blank">
		<input type="text" name="username">
		<input type="submit">
	</form>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('input').eq(1).on("click",function(){
			alert("input click...")
		})

		// $('input').eq(1).trigger("click");
		$('input').eq(1).triggerHandler("click");//阻止冒泡和默认行为
	})
</script>
</html>

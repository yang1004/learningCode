<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.f{
			width: 200px;
			height: 200px;
			background-color: green;
			margin: 50px auto;
			overflow: hidden;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			alert('grandfather click...');
		})

		$('.f').on('click',function(){
			alert('father click...')
			return false;
		})

		$('.s').on('click',function(ev){
			alert('son click...')
			ev.stopPropagation();
		})
	})
</script>
</html>

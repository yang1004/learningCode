<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			height: 80px;
			background-color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){

		$('button').on('click',function(){
			var $li = $('<li>新生成的li</li>');
			$('ul').append($li);
			// $li.appendTo($('ul'));
		})

		/*
		$('ul').delegate('li','click',function(){
			alert('li click...');
		})
		*/
	
		$('ul').on('click','li',function(){
			alert('li click...');
		})
	})
</script>
</html>

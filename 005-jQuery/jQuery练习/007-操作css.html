<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作css</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').eq(0).addClass('box1');
		$('div').eq(1).addClass('box2');

		// $('div').css("width","300px");
		// $('div').css("height","300px");

		// $('div').css("width","300px").css("height","300px");
		
		$('div').eq(0).css({
			width:300,
			height:300,
			background:"pink",
			color:"red"
		});
		$('div').eq(1).css({
			width:300,
			height:300,
			background:"green"
		});
	})
</script>
</html>

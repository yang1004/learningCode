<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认行为</title>
</head>
<body>
	<p>
		<a href="https://www.baidu.com">
			去跳转
		</a>
	</p>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('a').on('click',function(ev){
			alert('a click...');
			// ev.preventDefault();//阻止默认行为
			return false;//阻止冒泡和默认行为
		});
		$('p').on('click',function(){
			alert('p click...');
		})
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作css</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
		.box2{
			background-color: red;
		}
		.box3{
			color: blue;
		}
	</style>
</head>
<body>
	<button>按钮</button>
	<button>删除背景色</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('div').attr("class","box1 box2");
		$('div').eq(0).addClass('box1 box2 box3');
		$('div').eq(1).addClass('box1 box2');

		$('button').eq(1).on('click',function(){
			$('div').removeClass('box2');
		});
		$('button').eq(0).on('click',function(){
			$('div').toggleClass('box2');
		})
	})
</script>
</html>

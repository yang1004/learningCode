<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加节点</title>
</head>
<body>
	<button>后面1</button>
	<button>后面2</button>
	<button>前面1</button>
	<button>前面2</button>
	<button>外部后面</button>
	<button>外部前面</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			var $li = $('<li>新生成的li</li>');
			$('ul').append($li);
		});
		$('button').eq(1).on('click',function(){
			var $li = $('<li>新生成的li</li>');
			$li.appendTo($('ul'));
		});

		$('button').eq(2).on('click',function(){
			var $li = $('<li>新生成的li</li>');
			$('ul').prepend($li);
		});
		$('button').eq(3).on('click',function(){
			var $li = $('<li>新生成的li</li>');
			$li.prependTo($('ul'));
		});

		$('button').eq(4).on('click',function(){
			var $p = $('<p>新生成的p</p>');
			$('ul').after($p);
		});
		$('button').eq(5).on('click',function(){
			var $p = $('<p>新生成的p</p>');
			$('ul').before($p);
		});

	})
</script>
</html>

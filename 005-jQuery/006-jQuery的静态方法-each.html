<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的静态方法-each</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var arr = [36,7,57,54,8,34,64];
		/*
		arr.forEach(function(value,index){
			console.log("index value",index,value);
		});
		*/
		/*
		var res = $.each(arr,function(index,value){
			console.log("index value",index,value)
		});
		console.log(res);
		*/
	
		var linkArr = {0:"aa",1:"bb",2:"cc",length:3};
		/*
		对象没有forEach方法
		linkArr.forEach(function(value,index){
			console.log("index value",index,value);
		});
		*/
		/*
		var res = $.each(linkArr,function(index,value){
			console.log("index value",index,value)
		});
		console.log(res);
		*/
		
		var oBox = document.getElementsByTagName('div');
		var res = $.each(oBox,function(index,value){
			console.log("index value",index,value)
		});
		console.log(res);
	})
</script>
</html>

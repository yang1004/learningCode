<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-延时动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').delay(1000);
			$('div').animate({width:400},2000,function(){
				console.log("width done...");
			}).delay(1000);
			$('div').animate({height:400},2000,function(){
				console.log("height done...");
			}).delay(1000);
			$('div').animate({opacity:1},2000,function(){
				console.log("opacity done...");
			});
		});
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-停止动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').animate({width:400},2000,function(){
				console.log("width done...");
			});
			$('div').animate({height:400},2000,function(){
				console.log("height done...");
			});
			$('div').animate({opacity:1},2000,function(){
				console.log("opacity done...");
			});
		});
		$('button').eq(1).on('click',function(){
			// 是否清空未执行完的列队动画,是否跳到正在执行动画的最后状态
			// $('div').stop();
			// $('div').stop(false,true);
			// $('div').stop(true,true);
			$('div').stop(true,false);
		})
	})
</script>
</html>

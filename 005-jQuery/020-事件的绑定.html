<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的绑定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('.box').click(function(){
			alert("click...")
		})
		 */
		
		/*
		$('.box').on("click",function(){
			alert("box click......")
		})
		*/
		
		/*
		//只执行一次
		$('.box').one("click",function(){
			alert("box click......")
		})
		*/
	
		$('.box').hover(function(){
			alert("in")
		},function(){
			alert("out")
		});
	})
</script>
</html>

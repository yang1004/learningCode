<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换节点</title>
</head>
<body>
	<button>替换1</button>
	<button>替换2</button>
	<button>替换3</button>
	<div>
		<p>我是内容</p>
	</div>
	<div>
		<p>我是内容</p>
	</div>
	<div>
		<p>我是内容</p>
	</div>
	<div>
		<p>我是内容</p>
	</div>
	<div>
		<p>我是内容</p>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			var $h2 = $('<h2>我是标题</h2>');
			$('div').replaceWith($h2);
		});
		$('button').eq(1).on('click',function(){
			$('div').replaceWith('<h2>我是标题</h2>');
		});
		$('button').eq(2).on('click',function(){
			var $h3 = $('<h3>我是标题3</h3>');
			$h3.replaceAll('div p');
		});
	})
</script>
</html>

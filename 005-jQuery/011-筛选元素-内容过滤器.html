<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选元素-内容过滤器</title>
</head>
<body>
	<div></div>
	<div></div>
	<div>我是内容</div>
	<div><p>我是段落</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div'));

		console.log($('div:empty'));//选择的元素中没有文本内容和子元素的

		console.log($('div:parent'));//选择的元素中有文本内容或者子元素的

		console.log($('div:contains(我是)'));//选择的元素中包含有指定内容的

		console.log($('div:has(p)'));//选择的元素中有指定的选择器的
		console.log($('div:has(span)'));
	})
</script>
</html>

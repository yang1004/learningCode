<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象常见方法</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
	<div class="div4">div4</div>
	<div class="div5" data-name="Tom">div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//什么参数都不传则返回第一个dom下标
		console.log($('div').index());
		//传dom节点获取节点的下标
		console.log($('div').index(document.querySelector('.div2')));
		//传选择器返回对应的dom节点下标
		console.log($('div').index($('.div4')));

		/*
		$.each($('div'),function(index,value){
			console.log("index value",index,value);
		})

		$('div').each(function(index,element){
			console.log("index element",index,element);
		})
		*/
	
		$('.div2').data("baidu","baidu-content");
		$('.div2').data("age","18");
		console.log($('.div2').data("baidu"));
		console.log($('.div2').data("age"));
		console.log($('.div5').data("name"));

		console.log($('div').is(".div4"));//有返回true
		console.log($('div').is("#div4"));//没有返回false
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义队列动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			/*
			$('div').animate({width:300},1000,function(){
				console.log("width done...");
			});
			$('div').animate({height:300},1000,function(){
				console.log("height done...");
			});
			*/
			
			/*
			$('div').animate({width:300},1000,function(){
				console.log("width done...");
				$('div').animate({height:300},1000,function(){
					console.log("height done...");
					$('div').animate({opacity:1},1000,function(){
						console.log("opacity done...");
					})
				})
			});
			*/
		
			$('div').animate({width:300},1000,function(){
				console.log("width done...");
			}).animate({height:300},1000,function(){
				console.log("height done...");
			}).animate({opacity:1},1000,function(){
				console.log("opacity done...");
			})
		});
	})
</script>
</html>

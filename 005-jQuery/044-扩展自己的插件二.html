<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展自己的插件二</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>设置样式</button>
	<div>div1</div>
	<div>div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>

	$.fn.extend({
		setColor:function(options){
			var oColor = {color:"blue"};
			var options = $.extend({},oColor,options);
			return this.each(function(index,elem){
				this.style.color = options.color;
			})
		}
	})
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			// $('div').css({color:"red"});
			// $('div').setColor({});
			$('div').setColor({color:"red"}).animate({width:300});
		})
	})
</script>

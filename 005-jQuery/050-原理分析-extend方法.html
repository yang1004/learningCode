<script>
	function kQuery(){

	}

	kQuery.extend = kQuery.prototype.extend = function(options){
		// console.log(this);
		for(var key in options){
			this[key] = options[key];
		}
	}
	kQuery.prototype.extend({
		test:function(){
			console.log('test1111');
		}
	});
	
	kQuery.extend({
		show:function(){
			console.log('show......')
		}
	});
	/*
	kQuery.extend = function(options){
		for(var key in options){
			this[key] = options[key];
		}
	}
	*/
</script>
<script>
	var k1 = new kQuery();
	var k2 = new kQuery();

	k2.test();

</script>

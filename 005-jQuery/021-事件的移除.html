<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的移除</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button>解除事件</button>
	<div class="box"></div>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert("fn click...");
		}
		$('div').click(function(){
			alert("click...")
		})
		$('div').on("click",function(){
			alert("on click...")
		})
		$('div').on("click",fn)
		$('div').on("mouseover",function(){
			alert("mouseover...")
		})

		$('button').on("click",function(){
			// $('div').off();
			// $('div').off("click");
			// $('div').off("click",fn);
		})
	})
</script>
</html>

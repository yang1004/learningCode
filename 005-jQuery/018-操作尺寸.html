<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作尺寸</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 10px;
			border: 10px solid #000;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: green;
			padding: 20px;
			border: 20px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		//单单width和height的值
		console.log($('div').width());
		console.log($('div').height());
		$('div').width(200);
		$('div').height("200px");
		*/
		
		/*
		//width+padding 
		console.log($('div').innerWidth());
		console.log($('div').innerHeight());
		$('div').innerWidth(200);
		$('div').innerHeight("200px");
		*/
	
		//width+padding+border
		console.log($('div').outerWidth());
		console.log($('div').outerHeight());
		$('div').outerWidth(200);
		$('div').outerHeight("200px");
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax3</title>
</head>
<body>
	<button>发送get请求</button>
	<button>发送post请求</button>
	<button>发送getJSON请求</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get("039-data.json",{name:"Leo",age:20},function(data){
				console.log(data)
			},"json")
		});
		$('button').eq(1).on('click',function(){
			$.post("039-data.json",{name:"Tony",age:24},function(data){
				console.log(data)
			},"text")
		});
		$('button').eq(2).on('click',function(){
			$.getJSON("039-data.json",{name:"King",age:30},function(data){
				console.log(data)
			})
		});
	})
</script>
</html>
